<!DOCTYPE HTML><html>
	<head>


	</head>
	<body>
		<input type="button" id="botao1" value="botao1"/>
		<input type="button" id="botao2" value="botao2"/>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>

function f1 () {
	alert ('f1');
}	

function f2 () {
	alert ('f2');
}	

	$("#botao1").on("click", f1);	
	$("#botao1").on("click", f2);
		
	$("#botao2").click(function(){
		
		$("#botao1").off("click", f2);
		
	});
			
	</script>
	</body>
</html>
