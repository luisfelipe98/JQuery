<!DOCTYPE html>
<html>
	<head>

		<style>
			.selecionado {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<div id="tab" style="margin-top: 20px;">
					<div style="width: 250px; border: 1px solid darkgreen; height: 25px;">
						<div style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" >
							tab 1
						</div>
						<div style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" >
							tab 2
						</div>
						<div style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;">
							tab 3
						</div>
					</div>
					<div style="clear: both;"> </div>
					<div style="width: 250px; border: 1px solid darkgreen; height: 200px;">
						<div style="width: 200px; height: 50px; border: 1px solid red; display: block;">
							conteudo tab1
						</div>
						<div style="width: 200px; height: 50px;  border: 1px solid green; display: none;"  >
							conteudo tab2
						</div>
						<div style="width: 200px; height: 50px; border: 1px solid blue; display: none;" >
							conteudo tab3
						</div>
					</div>
				</div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>

		
		$("#tab").find("div").first().children().first().click(function() {
			
			$(this).addClass("selecionado");
			$("#tab").children("div").first().children().eq(1).removeClass("selecionado");
			$("#tab").children("div").first().children().last().removeClass("selecionado");
			
			$("#tab").children("div").last().children().first().css("display", "block");
			$("#tab").children("div").last().children().eq(1).css("display", "none");
			$("#tab").children("div").last().children().last().css("display", "none");
			
		});
	
		$("#tab").find("div").first().children().eq(1).click(function() {
			
			$("#tab").children("div").first().children().first().removeClass("selecionado");
			$(this).addClass("selecionado");
			$("#tab").children("div").first().children().last().removeClass("selecionado");
			
			$("#tab").children("div").last().children().first().css("display", "none");
			$("#tab").children("div").last().children().eq(1).css("display", "block");
			$("#tab").children("div").last().children().last().css("display", "none");

		});
		
		$("#tab").find("div").first().children().last().click(function() {
			
			$("#tab").children("div").first().children().first().removeClass("selecionado");
			$("#tab").children("div").first().children().eq(1).removeClass("selecionado");
			$(this).addClass("selecionado");
			
			$("#tab").children("div").last().children().first().css("display", "none");
			$("#tab").children("div").last().children().eq(1).css("display", "none");
			$("#tab").children("div").last().children().last().css("display", "block");
			
		});

	</script>
	</body>
</html>
