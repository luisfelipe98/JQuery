<!DOCTYPE html>
	<html>
	<head>
		<style>
			.selecionado {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<div id="tab" style="margin-top: 20px;">
					<div id="tabControl" style="width: 200px; border: 1px solid darkgreen; height: 25px;">
						<div id="tabButton1" style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" class="tabButton Idx1 ">
							tab 1
						</div>
						<div id="tabButton2" style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" class="tabButton Idx2 ">
							tab 2
						</div>
						<div id="tabButton3" style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" class="tabButton Idx3 selecionado">
							tab 3
						</div>
					</div>
					<div style="clear: both;"> </div>
					<div id="tabContent" style="width: 200px; border: 1px solid darkgreen; height: 200px;">
						<div id="tabContent1" style="width: 200px; height: 50px; border: 1px solid red; display: none;" class="tabContent tContentIdx1">
							conteudo tab1
						</div>
						<div id="tabContent2" style="width: 200px; height: 50px;  border: 1px solid green; display: none;" class="tabContent tContentIdx2" >
							conteudo tab2
						</div>
						<div id="tabContent3" style="width: 200px; height: 50px; border: 1px solid blue; display: none;" class="tabContent tContentIdx3">
							conteudo tab3
						</div>
					</div>
				</div>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
				
			var tag1 = $("#tabButton1").hasClass("selecionado");
			var tag2 = $("#tabButton2").hasClass("selecionado");
			var tag3 = $("#tabButton3").hasClass("selecionado");
			
			if (tag1 == true) {
				
				$("#tabContent1").css("display", "block");
				
			}
			
			if (tag2 == true) {
				
				$("#tabContent2").css("display", "block");
				
			}
			
			if (tag3 == true) {
				
				$("#tabContent3").css("display", "block");
				
			}
			
		</script>
	</body>
</html>
